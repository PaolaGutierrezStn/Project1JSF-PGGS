<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>#{str.ingredientListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.ingredientListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{ingredientBean.start()}" style="background-color:#F5A9F2"/>
                    </h:form>
                    <p:dataTable value="#{ingredientBean.ingredients}" var="i">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{ingredientBean.edit(i)}" style="background-color:#F5A9F2" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.ingredientNameHeader}">
                            <p:outputLabel value="#{i.name}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.ingredientFlavorHeader}">
                            <p:outputLabel value="#{i.flavor}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.ingredientPriceHeader}">
                            <p:outputLabel value="#{i.price}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
