<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.foodListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.foodListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{foodBean.start()}" style="background-color:#F5A9F2" />
                    </h:form>
                    <p:dataTable value="#{foodBean.foods}" var="r">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{foodBean.edit(r)}" style="background-color:#F5A9F2" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.foodNameHeader}">
                            <p:outputLabel value="#{r.name}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.foodDescriptionHeader}">
                            <p:outputLabel value="#{r.description}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.foodPriceHeader}">
                            <p:outputLabel value="#{r.price}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.foodTypeHeader}">
                            <p:outputLabel value="#{r.type}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.countryNameHeader}">
                            <p:outputLabel value="#{r.country.name}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
