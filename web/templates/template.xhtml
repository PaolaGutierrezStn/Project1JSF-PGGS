<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formHeader}</title>
        <f:event listener="#{templateBean.checkLogin()}"
                 type="preRenderView"></f:event>
        </h:head>
    <h:body style="background-color:#E0ECF8">
        <div id="pagina">
            <div id="header">
                <h1>#{str.systemTitle}</h1>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar style="background-color:#9F81F7">
                        <p:menuitem value="Start" action="Start"></p:menuitem>
                        <p:menuitem value="Clients" action="#{clientBean.list()}"></p:menuitem>
                        <p:menuitem value="Modules" action="#{moduleBean.list()}"></p:menuitem>
                        <p:menuitem value="Roles" action="#{rolBean.list()}"></p:menuitem>
                        <p:menuitem value="Ingredients" action="#{ingredientBean.list()}"></p:menuitem>
                        <p:menuitem value="Saucers" action="#{saucerBean.list()}"></p:menuitem>
                        <p:menuitem value="Foods" action="#{foodBean.list()}"></p:menuitem>
                        <p:menuitem value="Countries" action="#{countryBean.list()}"></p:menuitem>
                        <f:facet name="options">
                            <p:commandButton value="Logout" action="#{clientBean.logout()}" style="background-color:#F5A9F2"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div id="contenido">
                <ui:insert name="contenido">
                    <h2>#{str.systemWelcome}</h2>
                </ui:insert>                
            </div>
            <div id="pie">
                <p>
                    <strong>#{str.developer}</strong>
                    #{str.myName}
                </p>
            </div>
        </div>
    </h:body>
</html>
