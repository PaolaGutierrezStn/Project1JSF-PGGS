<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>#{str.saucerFormTittle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.saucerFormTittle} </h2>
                    <p:fieldset legend="#{str.saucerLegendForm}" >
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.saucerNamePrompt}" value="#{saucerBean.saucer.name}"></p:inputText>
                                 <p:inputText placeholder="#{str.saucerPricePrompt}" value="#{saucerBean.saucer.price}"></p:inputText>
                                 <p:inputText placeholder="#{str.saucerChefHeader}" value="#{saucerBean.saucer.chef}"></p:inputText>
                                 <p:selectOneMenu value="#{saucerBean.saucer.ingredient.idIngredient}">
                                     <f:selectItems value="#{saucerBean.ingredients}" var="p" itemLabel="#{p.name}" itemValue="#{p.idIngredient}"></f:selectItems>                                     
                                 </p:selectOneMenu>                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{saucerBean.save()}" style="background-color:#F5A9F2" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{saucerBean.delete()}"  style="background-color:#F5A9F2"/>
                             <p:commandButton value="#{str.buttonCancel}" action="#{saucerBean.cancel()}"  style="background-color:#F5A9F2"/>
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
