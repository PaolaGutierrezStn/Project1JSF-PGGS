<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>#{str.countryListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.countryListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{countryBean.start()}" style="background-color:#F5A9F2"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{countryBean.countries}" var="s">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{countryBean.edit(s)}" style="background-color:#F5A9F2"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.countryNameHeader}">
                            <p:outputLabel value="#{s.name}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.countryCultureHeader}">
                            <p:outputLabel value="#{s.culture}"></p:outputLabel>
                        </p:column>
                        
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
