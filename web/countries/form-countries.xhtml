<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>#{str.countryFormTittle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.countryFormTittle} </h2>
                    <p:fieldset legend="#{str.countryLegendForm}" >
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.countryNamePrompt}" value="#{countryBean.country.name}"></p:inputText>
                                 <p:inputText placeholder="#{str.countryCulturePrompt}" value="#{countryBean.country.culture}"></p:inputText>
                                 
                                                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{countryBean.save()}" style="background-color:#F5A9F2" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{countryBean.delete()}"  style="background-color:#F5A9F2"/>
                             <p:commandButton value="#{str.buttonCancel}" action="#{countryBean.cancel()}"  style="background-color:#F5A9F2"/>
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
