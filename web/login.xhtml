<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{str.loginTitle}</title>
        <style type="text/css">
            .form-signin{
                margin:0 auto;
                max-width: 330px;
                padding:15px;
                }
        
        </style>
    </h:head>
    <h:body style="padding-top:60px; background-color:#D0A9F5 ">
        <b:container>
        <h:form styleClass="form-signin" prependId="false">
             <h2 class="form-signin-heading" >Login</h2>
             <b:inputText value="#{clientBean.client.nameClient}" id="consumer" placeholder="Client">
                          <f:facet name="prepend">
                                   <b:icon name="consumer"/>
                 </f:facet>
             </b:inputText>
             <b:inputText value="#{clientBean.client.password}" id="password" type="password" placeholder="Password">
              
              <f:facet name="prepend">
                  <b:iconAwesome name="key"/>
                 </f:facet>
              
              </b:inputText>
             <b:selectBooleanCheckbox value="true" caption="Remember my password"/>
             <b:commandButton  look="primary btn-block"
                    action="#{clientBean.login()}"
                    value="#{str.loginButton}" icon="log-in"></b:commandButton>
        </h:form>
        
        </b:container>
             
        
    </h:body>
</html>
